    <style>
      h1 {

          body {

      color: white;
      width: 100%;

      border-collapse: collapse;

          <a class="nav-link" href="#matches" style="color: white; margin: 0 20px;">UPCOMING MATCHES</a>

    </header>
    <section id="home">
    <header class="text-center mb-4">
        <img src="images/logo1.png" alt="RCB Logo" style="width: 100px; max-height: max-content; position: absolute; top: 30px; left: 20px;" />
        <img src="images/group.png" alt="RCB Team" style="width: 90%; max-height: 600px; object-fit: cover;" />

  </section>
  
    <!-- Player Card Section -->
    <section  id="players"class="container my-5">
      <h2 class="text-center mb-4">Meet the Players</h2>
      <div class="row" id="player-cards">
        <!-- Player Cards will be generated here using JavaScript -->
      </div>

   <!-- Upcoming Matches Section -->
   <section id="matches"class="container mt-5">
    <h2 class="text-center mb-4">Upcoming Matches</h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Opponent</th>
          <th>Venue</th>
          <th>Time (IST)</th>
        </tr>
      </thead>
      <tbody id="matches-table"></tbody>
    </table>
  </section>

  
    <!-- Historic Moments Carousel Section -->
  <section  id="historic"class="container mt-5">
    <h2 class="text-center mb-4">Historic Moments of RCB</h2>
    <div id="historicCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000" data-bs-pause="false">
      <div class="carousel-inner" id="carousel-inner"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#historicCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#historicCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <script>
    const historicMoments = [
      { year: 2011, description: "RCB reached the IPL Final led by Daniel Vettori, finishing as runners-up.", image: "images/2011.jpg" },
      { year: 2013, description: "Chris Gayle smashed a record-breaking 175* against Pune Warriors India.", image: "images/2013.jpg" },
      { year: 2016, description: "Virat Kohli scored 973 runs in a single IPL season, setting a new record.", image: "images/2016vk.png" },
      { year: 2016, description: "RCB reached the IPL Final, finishing as runners-up under Kohli's captaincy.", image: "images/2016c.avif" },
      { year: 2024, description: "RCB qualified for the playoffs , showcasing a strong performance.", image: "images/2024.webp", customStyle: "black-text" },
      // { year: 2023, description: "RCB Women's team launched, participating in the inaugural WPL season.", image: "images/2023_wpl.jpg" }
    ];

    function displayHistoricMoments() {
      const carouselInner = document.getElementById("carousel-inner");

      historicMoments.forEach((moment, index) => {
        // carouselInner.innerHTML += `
          carouselInner.innerHTML += `
  <div class="carousel-item ${index === 0 ? 'active' : ''}">
    <img src="${moment.image}" class="d-block w-100" alt="${moment.year}" style="height: 700px; object-fit: cover;">
    <div class="carousel-caption d-none d-md-block" style="font-weight: bold; font-size:20px; text-decoration:hover; position: absolute; top: -4%; text-align: center; ${moment.year === 2024 ? 'color: white;' : 'color: white;'}">
      <h5>${moment.year}</h5>
      <p>${moment.description}</p>
    </div>
  </div>
`;

      });
    }

    document.addEventListener("DOMContentLoaded", displayHistoricMoments);
  </script>
  
   <!-- Fan Wall Section with Carousel -->
   <section id="fanwall"class="container mt-5">
    <h2 class="text-center mb-4">Fan Wall</h2>
    <div id="fanCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/f1.jpg" class="d-block w-100" alt="Fan 1">

        </div>
        <div class="carousel-item">

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#fanCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      <button class="carousel-control-next" type="button" data-bs-target="#fanCarousel" data-bs-slide="next">

  <script>
    const upcomingMatches = [
      { date: "April 2, 2025", opponent: "Gujarat Titans", venue: "M. Chinnaswamy Stadium, Bengaluru", time: "7:30 PM" },
      { date: "April 7, 2025", opponent: "Mumbai Indians", venue: "Wankhede Stadium, Mumbai", time: "7:30 PM" },
      { date: "April 10, 2025", opponent: "Delhi Capitals", venue: "M. Chinnaswamy Stadium, Bengaluru", time: "7:30 PM" },
      { date: "April 13, 2025", opponent: "Rajasthan Royals", venue: "Sawai Mansingh Stadium, Jaipur", time: "3:30 PM" },
      { date: "April 18, 2025", opponent: "Punjab Kings", venue: "M. Chinnaswamy Stadium, Bengaluru", time: "7:30 PM" }
    ];

    function displayUpcomingMatches() {
      const tableBody = document.getElementById('matches-table');
      upcomingMatches.forEach(match => {
        const row = `<tr>
          <td>${match.date}</td>
          <td>${match.opponent}</td>
          <td>${match.venue}</td>
          <td>${match.time}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      displayUpcomingMatches();
      document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function() {
      document.querySelectorAll('.nav-link').forEach(nav => nav.style.color = 'white');
      this.style.color = '#f7dc6f'; // Light yellow
    });
  });
    });
  </script>
